<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>registration</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter the username"><br>
    <input type="text" name="firstname" placeholder="enter the first name"><br>
    <input type="text" name="lastname" placeholder="enter the last name"><br>
    <input type="email" name="email" placeholder="enter the email"><br>
    <input type="password" name="password" placeholder="enter the password"><br>
    <input type="password" name="password1" placeholder="confirm your password"><br>
    <input type="submit"><br>
</form>
{% for msg in messages%}
{{msg}}
{% endfor %}
</body>
</html>
